<!DOCTYPE html>




<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/kCafe.css" rel="stylesheet">
<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}

h1 {
    color : #FA6F07;
    text-align : center;
    font-family: "SIMPSON";
}
form {
    width: 100%;
    margin: 0 auto;
}
</style>
    </head>
    <body>
        <form action='/loginExe' method='POST'>
            <div class="container">    
            <h2> {{message}}</h2>
            <h1>Login Form</h1>
                <input type="text" name="userName" placeholder="Username"/><br>
                <input type="password" name="Password" placeholder="Password"/><br>
                <input type="submit" value="Login"/>
            </div>
        </form>
    </body>
</html>
