<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <style>    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    .image {
   height:200px;
   width:100%;
   
   border:10px;
   border-radius:8px;
}
ul {
  padding:0 0 0 0;
  margin:0 0 0 0;
}
ul li {
  list-style:none;
  margin-bottom:25px;
}
ul li img {
  cursor: pointer;
}
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src = "/static/KCafe.jpg" height = "7%" width = "7%">
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/signOut"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container text-center">    
  <div class="row">
    <div class="col-sm-3 well">
      <div class="well">
        <p><a href="#">{{username}}</a></p>
        <img src="{{userimage}}" class="img-thumbnail" height="100%" width="100%" alt="Avatar">
      </div>
      <div class="well">
          <p>
              The K-Cafe is the most famous website in the world after google and some other idiots!!
          </p>
      </div>
     </div>
    <div class="col-sm-7">
    
        <div class="row">
        <div class="col-sm-12">
        
        <ul>
            {% for food in menuItems %}
            <li class="col-sm-6">
                <a href="/order/{{food['foodname']}}">
                  <img class="image img-circle" src={{food['foodimage']}}>
                    <p class="caption">{{food['foodname']}}</p></a>
                    
            </li>
            {% endfor %}
        </ul>        

         </div>
        </div>
      </div>
    </div>

   
    
   
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Order Up With Your Hands And Have A Good Meal</p>
</footer>

</body>
</html>
